plugins {
    id 'idea'
    id 'java-library'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = '17'
targetCompatibility = '17'

application {
    mainModule = 'Database'
}

dependencies {
    implementation 'org.jooq:jooq-meta-extensions:3.17.1'
    testImplementation "org.testcontainers:mysql:1.17.2"
    implementation 'org.jooq:jooq-checker:3.17.1'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.jooq:joor:0.9.14'
    implementation 'org.jooq:jooq-meta:3.17.1'
    implementation 'org.jooq:jooq:3.17.1'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.6'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-api'
}

test {
    useJUnitPlatform()
}

