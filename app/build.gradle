plugins {
    id 'cs195-TennisTracker.java-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'idea'
    id 'application'
    id 'com.gradle.plugin-publish' version '0.12.0'
    id 'jvm-test-suite'
}

repositories {
    mavenCentral()
}

group 'com.example'
version '1.0-SNAPSHOT'

javafx {
    version = "18"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

//    modularity.inferModulePath.set(false)
}

// Workaround for https://github.com/openjfx/javafx-gradle-plugin/issues/89
// See also https://github.com/java9-modularity/gradle-modules-plugin/issues/165
modularity.disableEffectiveArgumentsAdjustment()


dependencies {
    implementation project(':utilities')

    implementation('fr.brouillard.oss:cssfx:11.5.1') { exclude group: 'org.openjfx' }

    implementation ('io.github.palexdev:materialfx:11.14.0-EA3')

    implementation 'org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0'
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'
    implementation 'org.kordamp.ikonli:ikonli-materialdesign2-pack:12.3.1'
}

application {
    mainModule = 'com.example.app'
    mainClass = 'com.example.app.Main'
}




